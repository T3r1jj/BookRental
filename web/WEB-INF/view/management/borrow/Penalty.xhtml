<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BorrowPenaltyDlg" widgetVar="BorrowPenaltyDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.PenaltyBorrowTitle}">
            <h:form id="BorrowPenaltyForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{borrowController.selected != null}">
                        <p:outputLabel value="#{bundle.PenaltyForDaysLate}" for="penaltyDays" />
                        <p:outputLabel value="#{borrowController.daysLate}" id="penaltyDays" />
                        <p:outputLabel value="#{bundle.PenaltyValue}" for="penaltyValue" />
                        <p:inputText value="#{borrowController.penalty}" id="penaltyValue" required="true" requiredMessage="#{bundle.PenaltyRequired_value}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{borrowController.savePenalty}" value="#{bundle.Save}" update="display,:BorrowListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BorrowPenaltyDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('BorrowPenaltyDialog').hide();" process="@this"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
