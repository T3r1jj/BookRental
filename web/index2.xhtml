<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">


        <ui:define name="body">
            <p:layout style="min-width:400px;min-height:200px;">
                <p:layoutUnit position="east" resizable="true" size="200" minSize="120" maxSize="250">
                    <h:form> 
                        <p:dataList value="#{isbnController.newestIsbns}" var="isbn" type="unordered" itemType="none" paginator="false" rows="5" styleClass="paginated">
                            <f:facet name="header">
                                #{bundle.NewBooks}
                            </f:facet>
                            <p:commandLink update=":IsbnViewForm" oncomplete="PF('IsbnViewDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                                <f:setPropertyActionListener value="#{isbn}" target="#{isbnController.selected}" />
                            </p:commandLink>
                            <h:outputText value="#{isbn.title}" style="display:inline-block"/>
                        </p:dataList>


                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form> 
                        <p:dataGrid var="item" value="#{newsController.items}" columns="1" 
                                    rows="12" paginator="true" id="cars"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="3,6,12">

                            <f:facet name="header">
                                #{bundle.News}
                            </f:facet>

                            <p:panel header="#{item.subject}" style="text-align:center">
                                <h:panelGrid columns="1" >
                                    <h:outputText value="#{item.content}" escape="false"/>
                                </h:panelGrid>
                                <f:facet name="footer">
                                    <p:outputLabel value="#{bundle.Author}: " for="author"/>
                                    <p:outputLabel value="#{newsController.selected.author}" id="author"/>
                                    <h:outputText value="#{newsController.selected.publishDate}" title="#{bundle.ViewNewsTitle_publishDate}" style="float: right">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                    <h:outputText value="#{bundle.ViewNewsLabel_publishDate}" style="float: right"/>

                                </f:facet>
                            </p:panel>

                        </p:dataGrid>


                    </h:form>
                </p:layoutUnit>
            </p:layout>
            <ui:include src="View.xhtml"/>

        </ui:define>
    </ui:composition>
</html>
