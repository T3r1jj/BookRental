<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResourceCreateDlg" widgetVar="ResourceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateResourceTitle}">
            <h:form id="ResourceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resourceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateResourceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{resourceController.selected.id}" title="#{bundle.CreateResourceTitle_id}" required="true" requiredMessage="#{bundle.CreateResourceRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateResourceLabel_description}" for="description" />
                        <p:inputText id="description" value="#{resourceController.selected.description}" title="#{bundle.CreateResourceTitle_description}" required="true" requiredMessage="#{bundle.CreateResourceRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.CreateResourceLabel_filePath}" for="filePath" />
                        <p:inputText id="filePath" value="#{resourceController.selected.filePath}" title="#{bundle.CreateResourceTitle_filePath}" required="true" requiredMessage="#{bundle.CreateResourceRequiredMessage_filePath}"/>
                        <p:outputLabel value="#{bundle.CreateResourceLabel_resourceName}" for="resourceName" />
                        <p:inputText id="resourceName" value="#{resourceController.selected.resourceName}" title="#{bundle.CreateResourceTitle_resourceName}" required="true" requiredMessage="#{bundle.CreateResourceRequiredMessage_resourceName}"/>
                        <p:outputLabel value="#{bundle.CreateResourceLabel_isbn}" for="isbn" />
                        <p:selectOneMenu id="isbn" value="#{resourceController.selected.isbn}" >
                            <f:selectItems value="#{isbnController.itemsAvailableSelectOne}"
                                           var="isbnItem"
                                           itemValue="#{isbnItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{resourceController.create}" value="#{bundle.Save}" update="display,:ResourceListForm:datalist,:growl" oncomplete="handleSubmit(args,'ResourceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResourceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
