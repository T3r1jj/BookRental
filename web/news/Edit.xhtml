<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NewsEditDlg" widgetVar="NewsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNewsTitle}">
            <h:form id="NewsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{newsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNewsLabel_subject}" for="subject" />
                        <p:inputText id="subject" value="#{newsController.selected.subject}" title="#{bundle.EditNewsTitle_subject}" required="true" requiredMessage="#{bundle.EditNewsRequiredMessage_subject}"/>
                        <p:outputLabel value="#{bundle.EditNewsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{newsController.selected.id}" title="#{bundle.EditNewsTitle_id}" required="true" requiredMessage="#{bundle.EditNewsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditNewsLabel_author}" for="author" />
                        <p:inputText id="author" value="#{newsController.selected.author}" title="#{bundle.EditNewsTitle_author}" required="true" requiredMessage="#{bundle.EditNewsRequiredMessage_author}"/>
                        <p:outputLabel value="#{bundle.EditNewsLabel_content}" for="content" />
                        <p:editor id="content" value="#{newsController.selected.content}" required="true" requiredMessage="#{bundle.EditNewsRequiredMessage_content}" widgetVar="editorWidget" width="600" />
                        <p:outputLabel value="#{bundle.EditNewsLabel_publishDate}" for="publishDate" />
                        <p:calendar styleClass="editorPosition" id="publishDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{newsController.selected.publishDate}" title="#{bundle.EditNewsTitle_publishDate}" required="true" requiredMessage="#{bundle.EditNewsRequiredMessage_publishDate}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{newsController.update}" value="#{bundle.Save}" update="display,:NewsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NewsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('NewsEditDialog').hide();" process="@this"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
