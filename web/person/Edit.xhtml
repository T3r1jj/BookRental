<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonEditDlg" widgetVar="PersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonTitle}">
            <h:form id="PersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonLabel_login}" for="login" />
                        <p:inputText id="login" value="#{personController.selected.login}" title="#{bundle.EditPersonTitle_login}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_activated}" for="activated" />
                        <p:selectBooleanCheckbox id="activated" value="#{personController.selected.activated}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_banned}" for="banned" />
                        <p:selectBooleanCheckbox id="banned" value="#{personController.selected.banned}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{personController.selected.firstName}" title="#{bundle.EditPersonTitle_firstName}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{personController.selected.lastName}" title="#{bundle.EditPersonTitle_lastName}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_password}" for="password" />
                        <p:inputText id="password" value="#{personController.selected.password}" title="#{bundle.EditPersonTitle_password}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_penalty}" for="penalty" />
                        <p:inputText id="penalty" value="#{personController.selected.penalty}" title="#{bundle.EditPersonTitle_penalty}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_permissions}" for="permissions" />
                        <p:inputText id="permissions" value="#{personController.selected.permissions}" title="#{bundle.EditPersonTitle_permissions}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
