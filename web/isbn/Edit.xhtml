<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IsbnEditDlg" widgetVar="IsbnEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIsbnTitle}">
            <h:form id="IsbnEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{isbnController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIsbnLabel_isbn}" for="isbn" />
                        <p:inputText id="isbn" value="#{isbnController.selected.isbn}" title="#{bundle.EditIsbnTitle_isbn}" required="true" requiredMessage="#{bundle.EditIsbnRequiredMessage_isbn}"/>
                        <p:outputLabel value="#{bundle.EditIsbnLabel_adddate}" for="adddate" />
                        <p:calendar id="adddate" pattern="MM/dd/yyyy HH:mm:ss" value="#{isbnController.selected.adddate}" title="#{bundle.EditIsbnTitle_adddate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditIsbnLabel_author}" for="author" />
                        <p:inputText id="author" value="#{isbnController.selected.author}" title="#{bundle.EditIsbnTitle_author}" />
                        <p:outputLabel value="#{bundle.EditIsbnLabel_description}" for="description" />
                        <p:inputText id="description" value="#{isbnController.selected.description}" title="#{bundle.EditIsbnTitle_description}" />
                        <p:outputLabel value="#{bundle.EditIsbnLabel_publishinghouse}" for="publishinghouse" />
                        <p:inputText id="publishinghouse" value="#{isbnController.selected.publishinghouse}" title="#{bundle.EditIsbnTitle_publishinghouse}" />
                        <p:outputLabel value="#{bundle.EditIsbnLabel_release}" for="release" />
                        <p:inputText id="release" value="#{isbnController.selected.release}" title="#{bundle.EditIsbnTitle_release}" />
                        <p:outputLabel value="#{bundle.EditIsbnLabel_title}" for="title" />
                        <p:inputText id="title" value="#{isbnController.selected.title}" title="#{bundle.EditIsbnTitle_title}" />
                        <p:outputLabel value="#{bundle.EditIsbnLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{isbnController.selected.category}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categoryItem"
                                           itemValue="#{categoryItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{isbnController.update}" value="#{bundle.Save}" update="display,:IsbnListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IsbnEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IsbnEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
