<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IsbnCreateDlg" widgetVar="IsbnCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateIsbnTitle}">
            <h:form id="IsbnCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{isbnController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateIsbnLabel_isbn}" for="isbn" />
                        <p:inputText id="isbn" value="#{isbnController.selected.isbn}" title="#{bundle.CreateIsbnTitle_isbn}" required="true" requiredMessage="#{bundle.CreateIsbnRequiredMessage_isbn}"/>
                        <p:outputLabel value="#{bundle.CreateIsbnLabel_addDate}" for="addDate" />
                        <p:calendar id="addDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{isbnController.selected.addDate}" title="#{bundle.EditIsbnTitle_addDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateIsbnLabel_author}" for="author" />
                        <p:inputText id="author" value="#{isbnController.selected.author}" title="#{bundle.CreateIsbnTitle_author}" required="true" requiredMessage="#{bundle.CreateIsbnRequiredMessage_author}"/>
                        <p:outputLabel value="#{bundle.CreateIsbnLabel_description}" for="description" />
                        <p:inputText id="description" value="#{isbnController.selected.description}" title="#{bundle.CreateIsbnTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateIsbnLabel_publishingHouse}" for="publishingHouse" />
                        <p:inputText id="publishingHouse" value="#{isbnController.selected.publishingHouse}" title="#{bundle.CreateIsbnTitle_publishingHouse}" />
                        <p:outputLabel value="#{bundle.CreateIsbnLabel_release}" for="release" />
                        <p:inputText id="release" value="#{isbnController.selected.release}" title="#{bundle.CreateIsbnTitle_release}" />
                        <p:outputLabel value="#{bundle.CreateIsbnLabel_title}" for="title" />
                        <p:inputText id="title" value="#{isbnController.selected.title}" title="#{bundle.CreateIsbnTitle_title}" required="true" requiredMessage="#{bundle.CreateIsbnRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateIsbnLabel_category}" for="category" />
                        <p:selectOneMenu id="category" value="#{isbnController.selected.category}" >
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="categoryItem"
                                           itemValue="#{categoryItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{isbnController.create}" value="#{bundle.Save}" update="display,:IsbnListForm:datalist,:growl" oncomplete="handleSubmit(args,'IsbnCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IsbnCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
