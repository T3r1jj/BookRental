<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/view/templates/userTemplate.xhtml">


    <ui:define name="title">
        <h:outputText value="#{bundle.ListIsbnTitle}"></h:outputText>
    </ui:define>

    <ui:define name="body">
        <h:form id="IsbnListForm">
            <p:panel header="#{bundle.ListIsbnTitle}">
                <p:dataTable id="datalist" value="#{isbnController.items}" var="item"
                             selectionMode="single" selection="#{isbnController.selected}"
                             paginator="true"
                             rowKey="#{item.isbn}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="viewButton"/>
                    <p:ajax event="rowUnselect" update="viewButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListIsbnTitle_isbn}"/>
                        </f:facet>
                        <h:outputText value="#{item.isbn}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListIsbnTitle_title}"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListIsbnTitle_addDate}"/>
                        </f:facet>
                        <h:outputText value="#{item.addDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListIsbnTitle_author}"/>
                        </f:facet>
                        <h:outputText value="#{item.author}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListIsbnTitle_description}"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListIsbnTitle_publishingHouse}"/>
                        </f:facet>
                        <h:outputText value="#{item.publishingHouse}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListIsbnTitle_release}"/>
                        </f:facet>
                        <h:outputText value="#{item.release}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListIsbnTitle_tags}"/>
                        </f:facet>
                        <h:outputText value="#{item.tags}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListIsbnTitle_category}"/>
                        </f:facet>
                        <h:outputText value="#{item.category.categoryName}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":IsbnViewForm" oncomplete="PF('IsbnViewDialog').show()" disabled="#{empty isbnController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="/WEB-INF/view/management/isbn/View.xhtml"/>

    </ui:define>
</ui:composition>
