<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputStylesheet library="primefaces-#{themeSwitcherBean.pickedTheme}" name="theme.css" />
    </h:head>

    <h:body>

        <p:growl id="growl" life="5000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Book" outcome="/book/List.xhtml" />
                            <p:menuitem value="Borrow" outcome="/borrow/List.xhtml" />
                            <p:menuitem value="Category" outcome="/category/List.xhtml" />
                            <p:menuitem value="History" outcome="/history/List.xhtml" />
                            <p:menuitem value="Isbn" outcome="/isbn/List.xhtml" />
                            <p:menuitem value="News" outcome="/news/List.xhtml" />
                            <p:menuitem value="Person" outcome="/person/List.xhtml" />
                            <p:menuitem value="Reservation" outcome="/reservation/List.xhtml" />
                            <p:menuitem value="Resource" outcome="/resource/List.xhtml" />
                            <p:menuitem value="Tag" outcome="/tag/List.xhtml" />
                        </p:submenu>
                        <f:facet name="options">
                            <p:menuitem value="Language" style="display: table-row;">
                                <p:outputLabel for="languageSelect" value="Language" style="display: table-cell; vertical-align: middle; padding-right: 3px"/>
                                <p:selectOneMenu id="languageSelect" value="#{languageSwitcherBean.locale}" onchange="submit()"
                                                 valueChangeListener="#{languageSwitcherBean.localeChanged}" style="display: table-cell; vertical-align: middle;">
                                    <f:selectItems value="#{languageSwitcherBean.countries}" /> 
                                </p:selectOneMenu> 
                            </p:menuitem>

                            <p:menuitem value="Theme" style="display: table-row; ">
                                <p:outputLabel for="languageSelect" value="Theme" style="display: table-cell; vertical-align: middle; padding-left: 10px; padding-right: 3px"/>
                                <p:selectOneMenu id="themeSelector" style="display: table-cell; vertical-align: middle;"
                                                 value="#{themeSwitcherBean.pickedTheme}"
                                                 var="theme" effect="drop"
                                                 onchange="$('#menuForm').submit()">
                                    <f:converter converterId="jsf.util.ThemeConverter"/>
                                    <f:selectItems var="t"
                                                   value="#{themeSwitcherBean.themes}"
                                                   itemLabel="#{t.name}"
                                                   itemValue="#{t}"/>
                                    <p:column>
                                        <h:outputText styleClass="ui-theme ui-theme-#{theme.name}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{theme.name}"/>
                                    </p:column>
                                </p:selectOneMenu>
                            </p:menuitem>
                        </f:facet>



                    </p:menubar>



                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
