<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResourceViewDlg" widgetVar="ResourceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewResourceTitle}">
            <h:form id="ResourceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resourceController.selected != null}">
                        <h:outputText value="#{bundle.ViewResourceLabel_id}"/>
                        <h:outputText value="#{resourceController.selected.id}" title="#{bundle.ViewResourceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewResourceLabel_description}"/>
                        <h:outputText value="#{resourceController.selected.description}" title="#{bundle.ViewResourceTitle_description}"/>
                        <h:outputText value="#{bundle.ViewResourceLabel_filePath}"/>
                        <h:outputText value="#{resourceController.selected.filePath}" title="#{bundle.ViewResourceTitle_filePath}"/>
                        <h:outputText value="#{bundle.ViewResourceLabel_resourceName}"/>
                        <h:outputText value="#{resourceController.selected.resourceName}" title="#{bundle.ViewResourceTitle_resourceName}"/>
                        <h:outputText value="#{bundle.ViewResourceLabel_isbn}"/>
                        <h:outputText value="#{resourceController.selected.isbn}" title="#{bundle.ViewResourceTitle_isbn}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.ViewIsbnLabel_download}" ajax="false" icon="ui-icon-arrowthick-1-s">
                        <p:fileDownload value="#{resourceController.downloadResource()}" />
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Close}" oncomplete="PF('ResourceViewDialog').hide();" process="@this"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
