<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonCreateDlg" widgetVar="PersonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonTitle}">
            <h:form id="PersonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonLabel_login}" for="login" />
                        <p:inputText id="login" value="#{personController.selected.login}" title="#{bundle.CreatePersonTitle_login}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_activated}" for="activated" />
                        <p:inputText id="activated" value="#{personController.selected.activated}" title="#{bundle.CreatePersonTitle_activated}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_banned}" for="banned" />
                        <p:inputText id="banned" value="#{personController.selected.banned}" title="#{bundle.CreatePersonTitle_banned}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{personController.selected.firstname}" title="#{bundle.CreatePersonTitle_firstname}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{personController.selected.lastname}" title="#{bundle.CreatePersonTitle_lastname}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_password}" for="password" />
                        <p:inputText id="password" value="#{personController.selected.password}" title="#{bundle.CreatePersonTitle_password}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_penalty}" for="penalty" />
                        <p:inputText id="penalty" value="#{personController.selected.penalty}" title="#{bundle.CreatePersonTitle_penalty}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_permissions}" for="permissions" />
                        <p:inputText id="permissions" value="#{personController.selected.permissions}" title="#{bundle.CreatePersonTitle_permissions}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.create}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
