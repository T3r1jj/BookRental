<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BorrowEditDlg" widgetVar="BorrowEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBorrowTitle}">
            <h:form id="BorrowEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{borrowController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBorrowLabel_borrowDate}" for="borrowDate" />
                        <p:calendar id="borrowDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{borrowController.selected.borrowDate}" title="#{bundle.EditBorrowTitle_borrowDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBorrowLabel_returnDate}" for="returnDate" />
                        <p:calendar id="returnDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{borrowController.selected.returnDate}" title="#{bundle.EditBorrowTitle_returnDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBorrowLabel_returnedDate}" for="returnedDate" />
                        <p:calendar id="returnedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{borrowController.selected.returnedDate}" title="#{bundle.EditBorrowTitle_returnedDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBorrowLabel_book}" for="book" />
                        <p:selectOneMenu id="book" value="#{borrowController.selected.book}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bookController.itemsAvailableSelectOne}"
                                           var="bookItem"
                                           itemValue="#{bookItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditBorrowLabel_person}" for="person" />
                        <p:selectOneMenu id="person" value="#{borrowController.selected.person}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personItem"
                                           itemValue="#{personItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{borrowController.update}" value="#{bundle.Save}" update="display,:BorrowListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BorrowEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('BorrowEditDialog').hide();" process="@this"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
