<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookViewDlg" widgetVar="BookViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBookTitle}">
            <h:form id="BookViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bookController.selected != null}">
                        <h:outputText value="#{bundle.ViewBookLabel_id}"/>
                        <h:outputText value="#{bookController.selected.id}" title="#{bundle.ViewBookTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBookLabel_isBorrowed}"/>
                        <h:outputText value="#{bookController.selected.isBorrowed}" title="#{bundle.ViewBookTitle_isBorrowed}"/>
                        <h:outputText value="#{bundle.ViewBookLabel_isOnShelf}"/>
                        <h:outputText value="#{bookController.selected.isOnShelf}" title="#{bundle.ViewBookTitle_isOnShelf}"/>
                        <h:outputText value="#{bundle.ViewBookLabel_isReserved}"/>
                        <h:outputText value="#{bookController.selected.isReserved}" title="#{bundle.ViewBookTitle_isReserved}"/>
                        <h:outputText value="#{bundle.ViewBookLabel_isbn}"/>
                        <h:outputText value="#{bookController.selected.isbn}" title="#{bundle.ViewBookTitle_isbn}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BookViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
