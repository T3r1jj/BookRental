<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookEditDlg" widgetVar="BookEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBookTitle}">
            <h:form id="BookEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bookController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBookLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bookController.selected.id}" title="#{bundle.EditBookTitle_id}" required="true" requiredMessage="#{bundle.EditBookRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditBookLabel_isBorrowed}" for="isBorrowed" />
                        <p:inputText id="isBorrowed" value="#{bookController.selected.isBorrowed}" title="#{bundle.EditBookTitle_isBorrowed}" />
                        <p:outputLabel value="#{bundle.EditBookLabel_isOnShelf}" for="isOnShelf" />
                        <p:inputText id="isOnShelf" value="#{bookController.selected.isOnShelf}" title="#{bundle.EditBookTitle_isOnShelf}" />
                        <p:outputLabel value="#{bundle.EditBookLabel_isReserved}" for="isReserved" />
                        <p:inputText id="isReserved" value="#{bookController.selected.isReserved}" title="#{bundle.EditBookTitle_isReserved}" />
                        <p:outputLabel value="#{bundle.EditBookLabel_isbn}" for="isbn" />
                        <p:selectOneMenu id="isbn" value="#{bookController.selected.isbn}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{isbnController.itemsAvailableSelectOne}"
                                           var="isbnItem"
                                           itemValue="#{isbnItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bookController.update}" value="#{bundle.Save}" update="display,:BookListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BookEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BookEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
