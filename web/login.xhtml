<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/view/templates/guestTemplate.xhtml">

    <ui:define name="body">
        <h:form id="PersonCreateForm">
            <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true"/>  
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{true}">
                    <p:outputLabel value="#{bundle.CreatePersonLabel_login}" for="login" />
                    <p:inputText id="login" value="#{loggedUserController.user.login}" title="#{bundle.CreatePersonTitle_login}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_login}"/>
                    <p:outputLabel value="#{bundle.CreatePersonLabel_password}" for="password" />
                    <p:inputText id="password" value="#{loggedUserController.user.password}" title="#{bundle.CreatePersonTitle_password}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_password}"/>
                </p:panelGrid>
                <p:commandButton action="#{loggedUserController.login()}" ajax="false" value="#{bundle.Login}"/>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
