<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResourceEditDlg" widgetVar="ResourceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditResourceTitle}">
            <h:form id="ResourceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{resourceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditResourceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{resourceController.selected.id}" title="#{bundle.EditResourceTitle_id}" required="true" requiredMessage="#{bundle.EditResourceRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditResourceLabel_description}" for="description" />
                        <p:inputText id="description" value="#{resourceController.selected.description}" title="#{bundle.EditResourceTitle_description}" />
                        <p:outputLabel value="#{bundle.EditResourceLabel_filepath}" for="filepath" />
                        <p:inputText id="filepath" value="#{resourceController.selected.filepath}" title="#{bundle.EditResourceTitle_filepath}" />
                        <p:outputLabel value="#{bundle.EditResourceLabel_resourcename}" for="resourcename" />
                        <p:inputText id="resourcename" value="#{resourceController.selected.resourcename}" title="#{bundle.EditResourceTitle_resourcename}" />
                        <p:outputLabel value="#{bundle.EditResourceLabel_isbn}" for="isbn" />
                        <p:selectOneMenu id="isbn" value="#{resourceController.selected.isbn}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{isbnController.itemsAvailableSelectOne}"
                                           var="isbnItem"
                                           itemValue="#{isbnItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{resourceController.update}" value="#{bundle.Save}" update="display,:ResourceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ResourceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResourceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
