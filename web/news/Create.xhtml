<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NewsCreateDlg" widgetVar="NewsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNewsTitle}">
            <h:form id="NewsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{newsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNewsLabel_subject}" for="subject" />
                        <p:inputText id="subject" value="#{newsController.selected.subject}" title="#{bundle.CreateNewsTitle_subject}" required="true" requiredMessage="#{bundle.CreateNewsRequiredMessage_subject}"/>
                        <p:outputLabel value="#{bundle.CreateNewsLabel_author}" for="author" />
                        <p:inputText id="author" value="#{newsController.selected.author}" title="#{bundle.CreateNewsTitle_author}" required="true" requiredMessage="#{bundle.CreateNewsRequiredMessage_author}"/>
                        <p:outputLabel value="#{bundle.CreateNewsLabel_content}" for="content" />
                        <p:editor id="content" value="#{newsController.selected.content}" required="true" requiredMessage="#{bundle.CreateNewsRequiredMessage_content}" widgetVar="editorWidget" width="600" />
                        <p:outputLabel value="#{bundle.CreateNewsLabel_publishDate}" for="publishDate" />
                        <p:calendar styleClass="editorPosition" id="publishDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{newsController.selected.publishDate}" title="#{bundle.CreateNewsTitle_publishDate}" required="true" requiredMessage="#{bundle.CreateNewsRequiredMessage_publishDate}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{newsController.create}" value="#{bundle.Save}" update="display,:NewsListForm:datalist,:growl" oncomplete="handleSubmit(args,'NewsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NewsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
