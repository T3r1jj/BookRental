<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/view/templates/guestTemplate.xhtml">

    <ui:define name="body">
        <h:form id="PersonCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                    <p:outputLabel value="#{bundle.CreatePersonLabel_login}" for="login" />
                    <p:inputText id="login" value="#{personController.selected.login}" title="#{bundle.CreatePersonTitle_login}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_login}"/>
                    <p:outputLabel value="#{bundle.CreatePersonLabel_firstName}" for="firstName" />
                    <p:inputText id="firstName" value="#{personController.selected.firstName}" title="#{bundle.CreatePersonTitle_firstName}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_firstName}"/>
                    <p:outputLabel value="#{bundle.CreatePersonLabel_lastName}" for="lastName" />
                    <p:inputText id="lastName" value="#{personController.selected.lastName}" title="#{bundle.CreatePersonTitle_lastName}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_lastName}"/>
                    <p:outputLabel value="#{bundle.CreatePersonLabel_password}" for="password" />
                    <p:password id="password" match="repeatPassword" value="#{personController.selected.password}" 
                                title="#{bundle.CreatePersonTitle_password}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_password}"/>
                    <p:outputLabel value="#{bundle.CreatePersonRequiredMessage_repeatPassword}" for="repeatPassword" />
                    <p:password id="repeatPassword" title="#{bundle.CreatePersonTitle_password}"
                                required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_repeatPasswordMsg}"
                                validatorMessage="#{bundle.CreatePersonRequiredMessage_repeatPasswordMsg}"/>
                </p:panelGrid>
                <p:commandButton ajax="false" actionListener="#{personController.create}" value="#{bundle.Register}"  oncomplete="handleSubmit(args,'PersonCreateForm');" />
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
