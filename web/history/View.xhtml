<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HistoryViewDlg" widgetVar="HistoryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHistoryTitle}">
            <h:form id="HistoryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{historyController.selected != null}">
                        <h:outputText value="#{bundle.ViewHistoryLabel_id}"/>
                        <h:outputText value="#{historyController.selected.id}" title="#{bundle.ViewHistoryTitle_id}"/>
                        <h:outputText value="#{bundle.ViewHistoryLabel_phrase}"/>
                        <h:outputText value="#{historyController.selected.phrase}" title="#{bundle.ViewHistoryTitle_phrase}"/>
                        <h:outputText value="#{bundle.ViewHistoryLabel_resultsCount}"/>
                        <h:outputText value="#{historyController.selected.resultsCount}" title="#{bundle.ViewHistoryTitle_resultsCount}"/>
                        <h:outputText value="#{bundle.ViewHistoryLabel_searchDate}"/>
                        <h:outputText value="#{historyController.selected.searchDate}" title="#{bundle.ViewHistoryTitle_searchDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHistoryLabel_person}"/>
                        <h:outputText value="#{historyController.selected.person}" title="#{bundle.ViewHistoryTitle_person}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" oncomplete="PF('HistoryViewDialog').hide();" process="@this"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
